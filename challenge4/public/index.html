<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags, title and favicon -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta description="API RESTfull challenge form">
  <title>API RESTfull form</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <!-- Styles -->
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <div class="w-full h-screen flex flex-col justify-center items-center gap-10">
    <form id="add-product-form" class="w-10/12 max-w-md rounded-md shadow-md overflow-hidden">
      <div id="success-indicator-bar" class="w-full h-2 transition-colors bg-gray-300"></div>

      <h1 class="ml-4 my-6 font-medium text-lg text-gray-600">Add a Product</h1>

      <div class="flex flex-col gap-4 w-11/12 mx-auto">
        <div class="flex flex-col gap-2">
          <label for="title" class="text-gray-700 text-md">Title</label>
          <input type="text" id="title" name="title" class="bg-gray-100 p-1 rounded-sm text-gray-600 focus:outline-none focus:ring-1 focus:ring-cyan-500" placeholder="Ex: Ruler">
        </div>

        <div class="flex flex-col gap-2">
          <label for="price" class="text-gray-700 text-md">Price</label>
          <input type="number" id="price" name="price" class="bg-gray-100 p-1 rounded-sm text-gray-600 focus:outline-none focus:ring-1 focus:ring-cyan-500" placeholder="Ex: 120.80">
        </div>

        <div class="flex flex-col gap-2">
          <label for="thumbnail" class="text-gray-700 text-md">Thumbnail</label>
          <input type="text" id="thumbnail" name="thumbnail" class="bg-gray-100 p-1 rounded-sm text-gray-600 focus:outline-none focus:ring-1 focus:ring-cyan-500" placeholder="Ex: Image URL">
        </div>
      </div>

      <button type="submit" class="my-6 block mx-auto bg-cyan-500 px-8 py-1 rounded-md text-white font-semibold transition-all hover:bg-cyan-600">Add</button>
    </form>

    <div id="success-indicator-message" class="w-10/12 max-w-md rounded-md p-2 border-2 hidden bg-green-300 border-green-400 text-green-700"></div>
  </div>

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>
</html>
